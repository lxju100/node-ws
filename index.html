<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>个人主页 · 专业静态展示</title>
<meta name="description" content="一个专业、现代、轻量、可编辑的静态单页，用于展示个人作品、项目、简介。">
<style>
/* -----------------------------------------------------
   Modern Reset
----------------------------------------------------- */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:Inter,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Noto Sans SC,sans-serif;-webkit-font-smoothing:antialiased}

/* -----------------------------------------------------
   Theme Variables
----------------------------------------------------- */
:root{
  --bg1:#0e121b;
  --bg2:#141a28;
  --panel:rgba(255,255,255,0.03);
  --border:rgba(255,255,255,0.06);
  --text:#fff;
  --muted:rgba(255,255,255,0.65);
  --accent: 220 90% 62%;
}
@media(prefers-color-scheme:light){
  :root{
    --bg1:#eef4ff;
    --bg2:#f6f9ff;
    --panel:rgba(0,0,0,0.03);
    --border:rgba(0,0,0,0.08);
    --text:#111;
    --muted:#555;
  }
}

body{
  background:linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--text);
  padding:40px;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* -----------------------------------------------------
   Page Layout
----------------------------------------------------- */
.container{
  width:min(1100px,96vw);
  display:grid;
  grid-template-columns:340px 1fr;
  gap:32px;
}
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
  }
}

/* -----------------------------------------------------
   Card Styles
----------------------------------------------------- */
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:26px;
  backdrop-filter:blur(12px);
  box-shadow:0 10px 40px rgba(0,0,0,0.35);
  position:relative;
}

/* -----------------------------------------------------
   Profile Section
----------------------------------------------------- */
.avatar{
  width:100px;
  height:100px;
  border-radius:18px;
  background:linear-gradient(135deg,hsl(var(--accent)),#6d28d9);
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  display:flex;justify-content:center;align-items:center;
  font-size:34px;font-weight:700;color:#fff;
}
.name{
  font-size:22px;
  font-weight:700;
  margin-top:14px;
}
.role{
  font-size:14px;
  color:var(--muted);
  margin-top:4px;
}
.tag-list{
  margin-top:18px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.tag{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,0.03);
}
.stats{
  margin-top:24px;
  display:flex;
  gap:12px;
}
.stat{
  flex:1;
  border-radius:12px;
  border:1px solid var(--border);
  text-align:center;
  padding:12px;
  background:rgba(255,255,255,0.02);
}
.stat h3{
  font-size:20px;
}
.stat p{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}
.actions{
  margin-top:22px;
  display:flex;
  gap:12px;
}
.btn{
  padding:10px 14px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  transition:0.18s;
  background:rgba(255,255,255,0.05);
  border:1px solid var(--border);
  color:var(--text);
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}
.btn.primary{
  background:linear-gradient(90deg,hsl(var(--accent)),#6d28d9);
  border:none;
  color:#fff;
}

/* -----------------------------------------------------
   Main Panel
----------------------------------------------------- */
.panel-title{
  font-size:22px;
  margin-bottom:8px;
}
.panel-sub{
  color:var(--muted);
  font-size:14px;
}
.block{
  margin-top:26px;
}
.block h3{
  font-size:18px;
  margin-bottom:10px;
}
.editable{
  width:100%;
  min-height:90px;
  padding:12px;
  font-size:14px;
  background:rgba(255,255,255,0.02);
  border:1px solid var(--border);
  border-radius:12px;
  color:var(--text);
  resize:vertical;
  outline:none;
}

/* -----------------------------------------------------
   Footer
----------------------------------------------------- */
footer{
  margin-top:36px;
  font-size:13px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
}

/* -----------------------------------------------------
   Spotlight Effect
----------------------------------------------------- */
.spot{
  position:absolute;
  pointer-events:none;
  width:320px;height:320px;
  border-radius:50%;
  mix-blend-mode:screen;
  background:radial-gradient(circle at center,rgba(124,58,237,0.7),rgba(59,130,246,0.6),transparent 70%);
  filter:blur(40px);
  transform:translate(-50%,-50%) scale(.5);
  opacity:.25;
  transition:.2s ease;
}
</style>
</head>
<body>

<div class="container">
  <!-- -----------------------------------------------------
       LEFT — Profile
  ----------------------------------------------------- -->
  <div class="card" id="profileCard">
    <div style="display:flex;gap:16px;align-items:center;">
      <div class="avatar" id="avatar">LX</div>
      <div>
        <div class="name" id="displayName">个人主页</div>
        <div class="role">专业静态展示模版</div>
      </div>
    </div>

    <div class="tag-list">
      <div class="tag">专业版设计</div>
      <div class="tag">HTML 单页</div>
      <div class="tag">玻璃拟态</div>
      <div class="tag">可编辑</div>
    </div>

    <div class="stats">
      <div class="stat"><h3 id="stat1">1,284</h3><p>访问量</p></div>
      <div class="stat"><h3>18</h3><p>项目数量</p></div>
      <div class="stat"><h3>5+</h3><p>年经验</p></div>
    </div>

    <div class="actions">
      <button class="btn primary" id="followBtn">关注我 ✨</button>
      <button class="btn" id="shuffleBtn">随机主题</button>
    </div>

    <div style="margin-top:18px;color:var(--muted);font-size:13px;">
      双击标题或简介即可编辑，重新下载也会保留你的内容。
    </div>

    <div class="spot" id="spot"></div>
  </div>

  <!-- -----------------------------------------------------
       RIGHT — Main Content
  ----------------------------------------------------- -->
  <div class="card">
    <div class="panel-title">欢迎来到专业版展示页</div>
    <div class="panel-sub">用于展示个人信息、作品集、项目介绍或公司主页。</div>

    <div class="block">
      <h3>简介</h3>
      <textarea class="editable" id="about">这里是简介内容，可双击编辑。你可以写：职业、技能、联系方式、项目经历等，这是一个专业化的静态页面模版。</textarea>
    </div>

    <div class="block">
      <h3>操作</h3>
      <button class="btn" id="copyBtn">复制整个 HTML</button>
      <button class="btn" id="downloadBtn">下载 HTML</button>
    </div>

    <footer>
      <div>Generated by ChatGPT — 专业静态模板</div>
      <a href="#" style="color:var(--muted)" id="resetLink">重置默认</a>
    </footer>
  </div>
</div>

<script>
// spotlight
const spot=document.getElementById("spot");
window.addEventListener("mousemove",e=>{
  spot.style.left=e.clientX+"px";
  spot.style.top=e.clientY+"px";
});

// follow
const followBtn=document.getElementById("followBtn");
followBtn.onclick=()=>{
  const active=followBtn.textContent.includes("关注");
  followBtn.textContent=active?"已关注 ✓":"关注我 ✨";
  followBtn.classList.toggle("primary",!active);
};

// random color
document.getElementById("shuffleBtn").onclick=()=>{
  const h=Math.floor(Math.random()*360);
  document.documentElement.style.setProperty("--accent",`${h} 90% 62%`);
};

// copy
document.getElementById("copyBtn").onclick=async()=>{
  const clone=document.documentElement.cloneNode(true);
  clone.querySelectorAll("script").forEach(s=>s.remove());
  const txt="<!doctype html>\n"+new XMLSerializer().serializeToString(clone);
  await navigator.clipboard.writeText(txt);
  alert("HTML 已复制到剪贴板");
};

// download
document.getElementById("downloadBtn").onclick=()=>{
  const clone=document.documentElement.cloneNode(true);
  clone.querySelectorAll("script").forEach(s=>s.remove());
  const txt="<!doctype html>\n"+new XMLSerializer().serializeToString(clone);
  const blob=new Blob([txt],{type:"text/html"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;a.download="index.html";a.click();
  setTimeout(()=>URL.revokeObjectURL(url),1000);
};

// reset
document.getElementById("resetLink").onclick=e=>{
  e.preventDefault();
  location.reload();
};
</script>

</body>
</html>
